<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Send Email</h1>
  <form id="emailForm">
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Email</button>
  </form>

  <div id="responseMessage" class="message"></div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      const responseMessage = document.getElementById('responseMessage');
      responseMessage.textContent = '';
      responseMessage.classList.remove('success', 'error');

      try {
        const response = await fetch('https://twilight-bird-3a69.sarthak-aganja12345.workers.dev/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ subject, message }),
        });

        const result = await response.text();

        if (response.ok) {
          responseMessage.textContent = 'Email sent successfully!';
          responseMessage.classList.add('success');
        } else {
          responseMessage.textContent = `Error: ${result}`;
          responseMessage.classList.add('error');
        }
      } catch (error) {
        responseMessage.textContent = `Error: ${error.message}`;
        responseMessage.classList.add('error');
      }
    });
  </script>
</body>
</html>
