<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Road Excel AI Assistant</title>
</head>
<body>
  <h1>Welcome to Road Excel</h1>
  <p>Have questions? Chat with our smart assistant in the bottom-right corner.</p>

  <!-- Vapi AI Script -->
  <script>
    var vapiInstance = null;
    const assistant = "ed8acd2f-9c20-4f97-9196-56f501fd29cf";
    const apiKey    = "27103210-ac6d-48b5-9274-f6e54f9b7246";

    const buttonConfig = {
      position: "bottom-right",
      offset: "30px",
      width: "60px",
      height: "60px",
      style: {
        boxShadow: "0 8px 20px rgba(0, 0, 0, 0.3)",
        borderRadius: "30px",
        fontFamily: "'Segoe UI', sans-serif",
      },
      idle: {
        color: "linear-gradient(to right, #00c6ff, #0072ff)",
        type: "pill",
        title: "Road Excel AI",
        subtitle: "⚙️ by Sarthak Aganja",
        icon: "https://unpkg.com/lucide-static@0.321.0/icons/message-circle.svg"
      },
      loading: {
        color: "linear-gradient(to right, #ff6a00, #ee0979)",
        type: "pill",
        title: "Connecting...",
        subtitle: "Please wait",
        icon: "https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg"
      },
      active: {
        color: "linear-gradient(to right, #ff416c, #ff4b2b)",
        type: "pill",
        title: "Call in Progress...",
        subtitle: "End the call.",
        icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg"
      }
    };

    (function (d, t) {
      var g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);

      g.onload = function () {
        vapiInstance = window.vapiSDK.run({
          apiKey: apiKey,
          assistant: assistant,
          config: buttonConfig
        });
      };
    })(document, "script");
  </script>

  <!-- Disable Right Click and Dev Tools -->
  <script>
    document.addEventListener('contextmenu', (e) => e.preventDefault());

    document.addEventListener('keydown', function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C', 'K'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ['U', 'S'].includes(e.key.toUpperCase())) ||
        (e.metaKey && e.altKey && e.key.toUpperCase() === 'I')
      ) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
